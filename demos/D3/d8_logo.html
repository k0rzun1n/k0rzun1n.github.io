    body {

    .bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    path {
      animation: draw 5s forwards;
      /* animation-iteration-count: infinite; */
      animation-iteration-count: 1;
      /* animation-direction: alternate; */
      animation-direction: normal;
    }

    @keyframes draw {
      0% {
        fill-opacity:0;
        stroke-dashoffset: 26175;
        
      }
      
      33.0% {fill-opacity:0;}
      33.4% {fill-opacity:0.6;}
      33.8% {fill-opacity:0;}
      36.0% {fill-opacity:0;}
      36.4% {fill-opacity:0.6;}
      36.8% {fill-opacity:0;}

      50% {
        fill-opacity:0;
        stroke-width: 2;
      }
      70% {
        stroke-width: 15;
        fill-opacity:1;
        stroke-dashoffset: 22300; /*somehow 22300 this is full path*/
      }
      100% {
        stroke-width: 11;
        stroke-dashoffset: 22300; /*somehow 22300 this is full path*/
      }
    }
  </style>

      var defs = svg.select("defs");

      var gradient = defs.append("linearGradient")
        .attr("id", "svgGradient")
        .attr("x1", "0%")
        .attr("x2", "0%")
        .attr("y1", "0%")
        .attr("y2", "100%");

      gradient.append("stop")
        .attr('class', 'start')
        .attr("offset", "0%")
        .attr("stop-color", "rgb(43,162,243)")
        .attr("stop-opacity", 1);

      gradient.append("stop")
        .attr('class', 'end')
        .attr("offset", "100%")
        .attr("stop-color", "rgb(209,0,177)")
        .attr("stop-opacity", 1);

      var filter = defs.append("filter")
        .attr("id", "glow");
      filter.append("feGaussianBlur")
        .attr("stdDeviation", "7.37")
        .attr("result", "coloredBlur");
      var feMerge = filter.append("feMerge");
      feMerge.append("feMergeNode")
        .attr("in", "coloredBlur");
      feMerge.append("feMergeNode")
        .attr("in", "SourceGraphic");

      console.log(pa.node().getTotalLength());
      pa

        .attr("stroke-dasharray", pa.node().getTotalLength())
        .attr("stroke-dashoffset", pa.node().getTotalLength())

        .attr("stroke-width", "2")
